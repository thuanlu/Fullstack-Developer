<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Row 2, Column 6 Layout</title>
</head>

<body>
    <div class="container mt-4">
        <!-- First Row -->
        <div class="row">
            <div class="col-md-2">Column 1</div>
            <div class="col-md-2">Column 2</div>
            <div class="col-md-2">Column 3</div>
            <div class="col-md-2">Column 4</div>
            <div class="col-md-2">Column 5</div>
            <div class="col-md-2">Column 6</div>
        </div>

        <!-- Second Row -->
        <div class="row mt-3">
            <div class="col-md-2">Column 1</div>
            <div class="col-md-2">Column 2</div>
            <div class="col-md-2">Column 3</div>
            <div class="col-md-2">Column 4</div>
            <div class="col-md-2">Column 5</div>
            <div class="col-md-2">Column 6</div>
        </div>
    </div>

    <div class="container mt-4">
        <table class="table table-bordered">
            <!-- First Row -->
            <tr>
                <td>Column 1</td>
                <td>Column 2</td>
                <td>Column 3</td>
                <td>Column 4</td>
                <td>Column 5</td>
                <td>Column 6</td>
            </tr>
            <!-- Second Row -->
            <tr>
                <td>Column 1</td>
                <td>Column 2</td>
                <td>Column 3</td>
                <td>Column 4</td>
                <td>Column 5</td>
                <td>Column 6</td>
            </tr>
        </table>
    </div>

    <!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
            <li class="nav-item">
                <a class="nav-link text-success" href="#">TRANG CHỦ</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-primary" href="#" id="btnDatMuaHoa">ĐẶT MUA HOA</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-primary" href="#">CÂY XANH VĂN PHÒNG</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-primary" href="#">TIN TỨC</a>
            </li>
        </ul>
    </div>
</nav>
<div class="row mt-3">
    <img src="../IMG/thiet-ke-banner-dep-minh-duong-ads-17.jpg" alt="#" class="img-fluid w-100">
</div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
